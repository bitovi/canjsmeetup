	var age = can.compute(20);
	
	age() //-> 20
	
	age(31) 
	
	age() //-> 31
	
	age.bind("change", function(ev, newVal){
		console.log("age is now", newVal)
		
	})

	can.mustache.registerHelper("@indexPlusOne", function(options){
		return options.scope.attr("@index")+1
	})
		
	can.mustache("title","{{message}}")
		
	var renderer = can.mustache("{{>title}}")
	renderer()
	
		
	var renderer1 = can.mustache("<h1>{{message}}</h1>"),
		renderer2 = can.view("hello-template"),
		renderer3 =  can.view("hello.mustache");
	
	var data = new can.Map({message: "Hello World"});
	
	document.body.appendChild( renderer1(data) );
	document.body.appendChild( renderer2(data) );
	document.body.appendChild( renderer3(data) );
	
	setTimeout(function(){
		data.attr("message","Goodbye Earth");
	},1000);
	
	var renderer = can.mustache("<h1>{{>title}}</h1>")
	
	var frag = renderer(
		{message: "Hello"},
		{
			partials: {
				title: can.mustache("<blink>{{message}}</blink>")
			}
		});
	
	frag //-> <h1><blink>Hello</blink></h1>

};
	
	$("li").data("todo").name //-> "dishes"
	
	
	can.stache.registerHelper("cap", function(arg){
return arg === "hi" ?
	options.fn({name: "cars"}) :
	options.inverse();
	});
	
	var renderer = can.stache("<h1>{{cap message}}</h1>");
	
	var frag = renderer({message: "hi"});
	
	frag //-> <h1>HI</h1>
	new can.Map({message: "hi"})
	</script>
